<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>form submision</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <form action="#FIXME" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="form-control">
                    <label for="fname"  class="validation-error" id="fullNameValidationError">First Name:</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="form-control">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname">
                </div>
                <div class="radio">
                    <span>Gender:</span>
                    <input type="radio" id="male" name="gender" value="male" class="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender" class="gender">
                    <label for="female">Female</label>
                </div>
                <div class="text-area">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" cols="36" rows="4"></textarea>
                </div>
                <div class="check-box">
                    <input type="checkbox" id="terms" name="terms" value="checked">
                    <label for="terms">Terms and Conditions</label><br>
                </div>
                <div class="btn-group">
                    <button class="btn" type="submit" value="Submit">Submit</button>
                    <button class="btn" type="reset">Cancel</button>
                </div>
            </form>
        </div>
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
    </div>

    <script src="form.js"></script>
    
    
</body>
</html>
